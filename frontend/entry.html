<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK MANAGER</title>
    <link rel="stylesheet" href="styleentry.css">
</head>
<body>
    <div class="entrycontainer">
        <div class="orangeBG">
            <div class="box signin">
                <h2>Already have an Account?</h2>
                <button class="signinbtn">Sign In</button>
            </div>
            <div class="box signup">
                <h2>Create an Account?</h2>
                <button class="signupbtn">Register</button>
            </div>
        </div>


        <div class="form-box">
            <div class="form signinform">
                <form>
                    <h3>SIGN IN</h3>
                    <input class="userBox" type="text" placeholder="Username">

                    <input class="passwordBox" type="password" placeholder="Password">
                    <div class="showPass"><input class="show" type="checkbox" onclick="showpass()"><span class="sh">Show Password</span></div>
                    
                    <input class="signInbtn" type="submit" value="Sign In">
                </form>
            </div>
            <div class="form signupform">
                <form>
                    <h3>SIGN UP</h3>
                    <input class="userBox" type="text" placeholder="Email">
                    <input class="userBox" type="text" placeholder="Username">
                    <input class="passwordBox" type="password" placeholder="Password">
                    <div class="showPass"><input class="show" type="checkbox" onclick="showpass()"><span class="sh">Show Password</span></div>

                    <input class="userBox" type="password" placeholder="Confirm Password">

                    <input type="submit" value="Sign Up">
                </form>
            </div>
        </div>
    </div>
    <script src="entry.js"></script>
</body>
</html>
