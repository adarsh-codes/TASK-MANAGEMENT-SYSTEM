<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TASK MANAGER</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="topheader">
      <nav>
        <ul>
          <li class="logo">
            <img src="icon.jpeg" alt="taskmanager" /> Task Manager
          </li>

          <li id="login">
            <button id="loginbtn" onclick="location.href='entry.html'">
              &#x23FB; LOGIN
            </button>
          </li>
          <li id="signup"><button id="signupbtn">&#9204; SIGNUP</button></li>
          <li id="userMenu" onclick="manageUser()">
            <span class="displayUsername"> </span>
            <img src="user-icon.png" alt="User" id="userIcon" />
          </li>
        </ul>
      </nav>
    </div>

    <div class="sidewindow">
      <ul class="lists">
        <li id="all" onclick="filterTasks('all')">&#x1F680; All Tasks</li>
        <li id="pending" onclick="filterTasks('pending')">ðŸ“‹ Pending Tasks</li>
        <li id="highP" onclick="filterTasks('highP')">ðŸ“Œ Priority Tasks</li>
        <li id="complete" onclick="filterTasks('complete')">âœ… Completed Tasks</li>
        <li id="overdue" onclick="filterTasks('overdue')">&#x231B; Overdue Tasks</li>
      </ul>
    </div>

    <div class="userManage" hidden>
      <div class="heading">
        <h3>User Profile</h3>
      </div>
      <button id="closeManage">Close</button>
      <div class="details">
        <span>Email :</span>
        <input type="email" class="emailWrite" id="em" readonly></input>
        <span>Username :</span>
        <input type="text" class="userWrite" id="us" readonly></input>
        <button id="usernameEdit" onclick="changeInput('us')">Change Username</button>
        <input class="newpassWord" type="text" placeholder="New Password">
        <button id="passwordEdit" onclick="changePass()">Save Changes</button>
        <button id="logOut">LOGOUT</button>
      </div>
    </div>

    <div class="taskContainer">
      <button id="addTaskBtn">âž• Add Task</button>
      <div class="buttonstop"></div>

      <div class="task-div-blur">
      <div id="taskFormContainer" style="display: none">
        <form id="taskForm">
          <h3 class="createoredit">Create New Task</h3>
          <input type="hidden" id="taskId" />
          <input type="text" id="taskTitle" placeholder="Task Title" required />
          <textarea id="taskDesc" placeholder="Task Description"></textarea>
          <select id="taskPriority">
            <option value="LOW">Low</option>
            <option value="MEDIUM">Medium</option>
            <option value="HIGH">High</option>
          </select>
          <select id="taskStatus">
            <option value="TODO">To-Do</option>
            <option value="IN_PROGRESS">In Progress</option>
            <option value="DONE">Done</option>
            <option value="BLOCKER">Blocker</option>
          </select>
          <input type="date" id="taskDueDate" />
          <button type="submit">Save Task</button>
          <button type="button" id="cancelTaskBtn">Cancel</button>
        </form>
      </div>
    </div>

      <div class="filters">
        <input type="date" id="deadlineFilter" />

        <button onclick="applyFilters()">Check Due Tasks</button>
      </div>

      <div id="taskList"></div>
    </div>

    <div class="bottom">
      <span class="copy">COPYRIGHTS 2025 ADARSH</span>
    </div>
    <script src="script.js"></script>
  </body>
</html>
